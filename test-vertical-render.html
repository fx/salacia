<!DOCTYPE html>
<html>
<head>
  <style>
    /* Test CSS to simulate the issue */
    .v-chart-box {
      height: 10rem;
      display: flex;
      align-items: flex-end;
      padding: 1lh 1ch;
      border: 2px solid #333;
    }
    
    .v-bars-container {
      display: flex;
      width: 100%;
      height: 100%;
      align-items: flex-end;
      gap: 0.5rem;
    }
    
    .v-bar-column {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      width: 2rem;
    }
    
    .v-bar {
      width: 100%;
      background: #4CAF50;
      min-width: 1rem;
      max-width: 2rem;
    }
    
    /* Bar heights - percentage of container */
    .v-bar[data-height="0"] { height: 0; }
    .v-bar[data-height="1"] { height: 10%; }
    .v-bar[data-height="2"] { height: 20%; }
    .v-bar[data-height="3"] { height: 30%; }
    .v-bar[data-height="4"] { height: 40%; }
    .v-bar[data-height="5"] { height: 50%; }
    .v-bar[data-height="6"] { height: 60%; }
    .v-bar[data-height="7"] { height: 70%; }
    .v-bar[data-height="8"] { height: 80%; }
    .v-bar[data-height="9"] { height: 90%; }
    .v-bar[data-height="10"] { height: 100%; }
  </style>
</head>
<body>
  <h1>Vertical Bar Height Test</h1>
  
  <div class="v-chart-box">
    <div class="v-bars-container">
      <div class="v-bar-column">
        <div class="v-bar" data-height="10" style="background: red;"></div>
      </div>
      <div class="v-bar-column">
        <div class="v-bar" data-height="5" style="background: green;"></div>
      </div>
      <div class="v-bar-column">
        <div class="v-bar" data-height="8" style="background: blue;"></div>
      </div>
    </div>
  </div>
  
  <p>The bars above should have heights: 100% (red), 50% (green), 80% (blue)</p>
  
  <script>
    // Check actual heights
    const bars = document.querySelectorAll('.v-bar');
    bars.forEach((bar, i) => {
      const height = bar.getBoundingClientRect().height;
      const dataHeight = bar.getAttribute('data-height');
      console.log(`Bar ${i}: data-height="${dataHeight}", actual height: ${height}px`);
    });
  </script>
</body>
</html>
