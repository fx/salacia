services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salacia-app
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
      - DATABASE_URL=${DATABASE_URL:-postgresql://salacia:salacia_dev_password@postgres:5432/salacia}
    ports:
      - "4321:4321"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: salacia-postgres
    environment:
      POSTGRES_DB: salacia
      POSTGRES_USER: salacia
      POSTGRES_PASSWORD: salacia_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salacia -d salacia"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local