services:
  postgres:
    image: postgres:16-alpine
    container_name: salacia-postgres
    environment:
      POSTGRES_DB: salacia
      POSTGRES_USER: salacia
      POSTGRES_PASSWORD: salacia_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salacia -d salacia"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local